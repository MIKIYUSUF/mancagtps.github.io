  <script>
    // Update waktu secara real-time
    function updateTime() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;

      const wib = new Date(utc + 7 * 3600000); // WIB
      const wita = new Date(utc + 8 * 3600000); // WITA
      const wit = new Date(utc + 9 * 3600000); // WIT

      document.getElementById("wib").textContent = wib.toLocaleTimeString();
      document.getElementById("wita").textContent = wita.toLocaleTimeString();
      document.getElementById("wit").textContent = wit.toLocaleTimeString();
      document.getElementById("utc").textContent = new Date(utc).toLocaleTimeString();
    }

    // Hitung mundur ke jam 20:00 WIB
    function updateCountdown() {
      const now = new Date();
      const today = new Date();
      today.setHours(20, 0, 0, 0); // Set ke jam 20:00 WIB

      if (now >= today) {
        // Jika sudah lewat 20:00, set ke hari berikutnya
        today.setDate(today.getDate() + 1);
      }

      const diff = today - now;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =document.getElementById("countdown").textContent = hours + "h " + minutes + "m " + seconds + "s";

    }

    // Fungsi untuk menampilkan pesan saat klik tombol Buy Promote

    // Jalankan fungsi secara real-time

      updateTime();
      updateCountdown();
    }, 1000);
